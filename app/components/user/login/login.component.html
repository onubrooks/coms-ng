<StackLayout class="login-grids">
    <Label class="h3 title two" text="Login with us"></Label>
    <StackLayout class="login">
        <StackLayout class="login-left">
            <Label class="fb" text="Signin with Facebook"></Label>
            <Label class="goog" text="Signin with Google"></Label>
            <Label class="linkin" text="Signin with Linkedin"></Label>
        </StackLayout>
        <StackLayout class="login-right">
            <Label class="h3" text="Signin with your Account"></Label>
            <TextField class="input" hint="Email"></TextField>
            <TextField class="input" hint="Password" secure="true"></TextField>
            <Label class="h4" text="forgot password"></Label>
            <Button class="btn" text="SIGNIN"></Button>
        </StackLayout>
        <Label class="p" text="By logging in you agree to our Terms and Conditions</span> and Privacy Policy" textWrap="true"></Label>
    </StackLayout>
</StackLayout>
