<!--component html goes here -->
<StackLayout class="checkout" id="checkout">
    <Label class="tittle two h3" text="Checkout"></Label>
    <StackLayout class="sub-icon1 list">
        <Label class="h3" text="My Shopping Bag(3)"></Label>
        <ListView [items]="" class="shopping_cart">
            <Template class="cart_box message">
                <GridLayout rows="*" columns="*,*,auto">
                    <StackLayout col="0" class="list_img">
                        <Image  class="img-responsive" src="images/1.jpg"></Image>
                    </StackLayout>
                    <StackLayout col="1" class="list_desc">
                        <Label class="h4" text="Velit esse molestie "></Label>
                        <Label class="actual" text="1 X$12.00"></Label>
                        <Label class="delivery p">Service Charges : Rs.100.00</Label>
                        <Label class="delivery span">Delivered in 2-3 bussiness days</Label>
                    </StackLayout>
                    <StackLayout class="alert-close fa" col="2">
                        <Label text="fa-times"></Label>
                    </StackLayout>
                </GridLayout>
            </Template>
        </ListView>
        <!-- to be removed -->
        <GridLayout rows="*" columns="*,*,auto">
                    <StackLayout col="0" class="list_img">
                        <Image  class="img-responsive" src="images/1.jpg"></Image>
                    </StackLayout>
                    <StackLayout col="1" class="list_desc">
                        <Label class="h4" text="Velit esse molestie "></Label>
                        <Label class="actual" text="1 X$12.00"></Label>
                        <Label class="delivery p">Service Charges : Rs.100.00</Label>
                        <Label class="delivery span">Delivered in 2-3 bussiness days</Label>
                    </StackLayout>
                    <StackLayout class="alert-close fa" col="2">
                        <Label text="fa-times"></Label>
                    </StackLayout>
                </GridLayout>
                <GridLayout rows="*" columns="*,*,auto">
                    <StackLayout col="0" class="list_img">
                        <Image  class="img-responsive" src="images/2.jpg"></Image>
                    </StackLayout>
                    <StackLayout col="1" class="list_desc">
                        <Label class="h4" text="Velit esse molestie "></Label>
                        <Label class="actual" text="1 x $12.00"></Label>
                        <Label class="delivery p">Service Charges : Rs.100.00</Label>
                        <Label class="delivery span">Delivered in 2-3 bussiness days</Label>
                    </StackLayout>
                    <StackLayout class="alert-close fa" col="2">
                        <Label text="fa-times"></Label>
                    </StackLayout>
                </GridLayout>
                <GridLayout rows="*" columns="*,*,auto">
                    <StackLayout col="0" class="list_img">
                        <Image  class="img-responsive" src="images/3.jpg"></Image>
                    </StackLayout>
                    <StackLayout col="1" class="list_desc">
                        <Label class="h4" text="Velit esse molestie "></Label>
                        <Label class="actual" text="1 X$100.00"></Label>
                        <Label class="delivery p">Service Charges : Rs.100.00</Label>
                        <Label class="delivery span">Delivered in 2-3 bussiness days</Label>
                    </StackLayout>
                    <StackLayout class="alert-close fa" col="2">
                        <Label text="fa-times"></Label>
                    </StackLayout>
                </GridLayout>
        <!-- to be removed -->
        <GridLayout rows="auto,*" columns="*,*">
            <StackLayout row="0" class="total">
                <Label col="0" class="total_left" text="CartSubtotal : "></Label>
                <Label col="1" class="total_right" text="$250.00"></Label>
            </StackLayout>
            <StackLayout row="1" class="login_buttons">
                <Button class="check_button" text="Check out"></Button>
            </StackLayout>
        </GridLayout>
    </StackLayout>
</StackLayout>
