<StackLayout>
    <StackLayout class="menu-notify" orientation="horizontal">
        <StackLayout class="profile-left">
            <navigation-button icon="res://ic_menu" tap="toggleDrawer" ios:visibility="collapsed"></navigation-button>
            <action-bar.actionItems>
                <ios>
                    <action-item icon="res://ic_menu" ios.position="left" tap="toggleDrawer"></action-item>
                </ios>
            </action-bar.actionItems>
        </StackLayout>
        <StackLayout class="profile-mid">
            <Label class="pro-link" text="E-Shoppin'" textWrap="true"></Label>
        </StackLayout>
        <StackLayout class="profile-right">
            <GridLayout rows="*, *" columns="*, *">
                <Label class="h3 total simpleCart_total" text="$0.00(0)" row="0" col="0"></Label>
                <Image class="simpleCart_empty" src="images/empty.png" alt="" row="0" col="1"></Image>
                <Label text="fa-shopping-cart" row="1" col="0"></Label>
                <Label text="" row="1" col="1"></Label>
            </GridLayout>
        </StackLayout>
    </StackLayout>
</StackLayout>
